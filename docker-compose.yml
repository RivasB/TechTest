version: '3.7'
services:
  #Cloudservices
  #Spring Cloud Config
  config-service:
    build:
      context: src/cloudservices/config
      dockerfile: Dockerfile
    image: rivasb/tteams-config:v1
    container_name: config
    restart: unless-stopped
    hostname: config
    networks:
      - tteams_internal
    ports:
      - "8081:8081"
  # Netflix Eureka Server
  registry-service:
    build:
      context: src/cloudservices/registry
      dockerfile: Dockerfile
    image: rivasb/tteams-registry:v1
    container_name: registry
    restart: unless-stopped
    hostname: registry
    depends_on:
      - config-service
    networks:
      - tteams_internal
    ports:
      - "8099:8099"
  # Spring Cloud Gateway
  gateway-service:
    build:
      context: src/cloudservices/gateway
      dockerfile: Dockerfile
    image: rivasb/tteams-gateway:v1
    container_name: gateway
    restart: unless-stopped
    hostname: gateway
    depends_on:
      - config-service
      - registry-service
    networks:
      - tteams_internal
      - ev_bridge
    ports:
      - "8091:8091"
  # Microservices
  # Identity
  identity-service:
    build:
      context: src/microservices/identity
      dockerfile: Dockerfile
    image: rivasb/tteams-identity:v1
    container_name: identity
    restart: unless-stopped
    hostname: identity
    depends_on:
      - config-service
      - registry-service
      - gateway-service
      - postgres-db
    networks:
      - tteams_internal
    ports:
      - "8083:8083"
  # Station
  station-service:
    build:
      context: src/microservices/project
      dockerfile: Dockerfile
    image: rivasb/tteams-station:v1
    container_name: project
    restart: unless-stopped
    hostname: project
    depends_on:
      - config-service
      - registry-service
      - gateway-service
      - postgres-db
    networks:
      - tteams_internal
    ports:
      - "8084:8084"
  # Postgres
  postgres-db:
    image: postgres:14-alpine
    container_name: postgres-db
    restart: unless-stopped
    hostname: postgres-db
    networks:
      - tteams_internal
      - ev_bridge
    ports:
      - 5432:5432
    volumes:
      - ~/apps/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
networks:
  tteams_internal:
  ev_bridge:
    driver: bridge
